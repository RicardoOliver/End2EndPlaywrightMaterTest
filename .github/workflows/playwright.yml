name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    if: ${{ github.event_name != 'pull_request' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        node: [ 20, 22 ]
        shard: [ 1/2, 2/2 ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          # cache disabled to avoid warnings when lockfile is absent

      - name: Cache Playwright browsers (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Cache Playwright browsers (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install dependencies
        if: ${{ hashFiles('package-lock.json') != '' }}
        run: npm ci

      - name: Install dependencies (fallback)
        if: ${{ hashFiles('package-lock.json') == '' }}
        run: npm install --no-fund --no-audit

      - name: Install Playwright Browsers (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npx playwright install --with-deps

      - name: Install Playwright Browsers
        if: matrix.os != 'ubuntu-latest'
        run: npx playwright install

      - name: Run Playwright tests (full suite, shard ${{ matrix.shard }})
        env:
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
          PW_FAST: true
        run: npx playwright test --max-failures=1 --shard=${{ matrix.shard }}

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-node${{ matrix.node }}
          path: reports/html
          if-no-files-found: warn
          retention-days: 30

      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-json-${{ matrix.os }}-node${{ matrix.node }}
          path: reports/report.json
          if-no-files-found: warn
          retention-days: 30

      - name: Setup Java for Allure
        if: always()
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Generate Allure report
        if: always()
        run: |
          npx allure-commandline generate allure-results -o reports/allure --clean

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-${{ matrix.os }}-node${{ matrix.node }}
          path: reports/allure
          if-no-files-found: warn
          retention-days: 30

  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install --no-fund --no-audit
      - name: Ensure reports directory exists
        run: mkdir -p reports
      - name: Run k6 performance test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: performance/basic.k6.js
          flags: --summary-export=reports/k6-summary.json
        env:
          BASE_URL: ${{ vars.BASE_URL || secrets.BASE_URL || 'https://automationintesting.online/#/' }}
      - name: Upload k6 summary HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary-html
          path: reports/k6-summary.html
          if-no-files-found: warn
      - name: Upload k6 summary JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary-json
          path: reports/k6-summary.json
          if-no-files-found: warn

      - name: Send notifications (Playwright only)
        if: false
        run: echo "Notifications disabled for performance job"

  test_smoke_pr:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        node: [ 20 ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci || npm install --no-fund --no-audit
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run smoke tests (fast)
        env:
          PW_FAST: true
        run: npx playwright test tests/smoke --max-failures=1
      - name: Upload HTML report (smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-reports-html
          path: reports/html
          if-no-files-found: warn
          retention-days: 7
      - name: Upload JSON report (smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-report-json
          path: reports/report.json
          if-no-files-found: warn
          retention-days: 7

  test_windows_scheduled:
    if: ${{ github.event_name == 'schedule' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        node: [ 20 ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Cache Playwright browsers (Windows)
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-
      - name: Install dependencies
        run: npm ci || npm install --no-fund --no-audit
      - name: Install Playwright Browsers
        run: npx playwright install
      - name: Run Playwright tests (Windows scheduled)
        run: npx playwright test --max-failures=1
      - name: Setup Java for Allure
        if: always()
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Generate Allure report
        if: always()
        run: |
          npx allure-commandline generate allure-results -o reports/allure --clean
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-reports-html-node${{ matrix.node }}
          path: reports/html
          if-no-files-found: warn
          retention-days: 30
      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-report-json-node${{ matrix.node }}
          path: reports/report.json
          if-no-files-found: warn
          retention-days: 30
      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-allure-node${{ matrix.node }}
          path: reports/allure
          if-no-files-found: warn
          retention-days: 30
